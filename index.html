<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            background-color: #08eaf6; 
            padding: 10px; 
            border-radius: 8px;
            word-wrap: break-word; 
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="tel"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .inline-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inline-inputs label {
            margin-right: 10px;
        }

        .inline-inputs input[type="radio"] {
            margin-right: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        input[type="reset"] {
            background-color: #f44336;
            margin-top: 10px;
        }

        input[type="reset"]:hover {
            background-color: #e53935;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

    
        @media (max-width: 600px) {
            header {
                font-size: 20px; 
                padding: 8px; 
            }

            .form-container {
                width: 95%; 
                padding: 15px; 
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="/submit_student_info" method="POST" autocomplete="on" enctype="multipart/form-data">
            
            <header>Student Information Form</header>
            
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="student_name" placeholder="Enter student's full name" required>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter student ID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="student_email" placeholder="Enter student's email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" placeholder="Enter student's phone number" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <div class="inline-inputs">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label for="religion">Religion:</label>
            <select id="religion" name="religion" required>
                <option value="">Select Religion</option>
                <option value="christianity">Christianity</option>
                <option value="islam">Islam</option>
                <option value="hinduism">Hinduism</option>
                <option value="buddhism">Buddhism</option>
                <option value="sikhism">Sikhism</option>
                <option value="other">Other</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science</option>
                <option value="EEE">Electrical Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
                <option value="BBA">Business Administration</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter student's address" required>

            <label for="picture">Profile Picture:</label>
            <input type="file" id="picture" name="profile_picture" accept="image/*" required>

            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset Form">
            </div>
        </form>
    </div>

</body>
</html>
